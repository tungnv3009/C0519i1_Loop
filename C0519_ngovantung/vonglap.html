<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<p id="demo"></p>
<script>
  let i;
  let text = '';

  document.getElementById("demo").innerHTML = text;
</script>
